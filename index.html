<html lang="en">
<head>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<body bgcolor="#34ebb7">
    <center><img src="images/nift1.png" height="10%" width="10%"></center>  
    <h1 align="center">NIFT DELHI ENTRANCE EXAMINATION</h1>
    <h2 align="center">FOR 2022 High School Passout Students</h2>
    <br><br>

    <form style="margin: auto ;" id="nift">
      <p><label>First name: </label><input type="text"></p>
      <br><br>
      <p><label >Last name: </label><input type="text"></p>
      <br><br>
      <p>
        <label >Email address: </label><input type="email">
      </p>
      <br><br>
      <p>
        <label>Contact Number: </label><input type="number">
      </p>
      <br><br>
      <p>
        <label>Date of Birth: </label><input type="date">
      </p>
      <br><br>
      <p>
        <label>Gender:</label>
        <input list="Genders">
        <datalist id="Genders">
          <option value="Female"></option>
          <option value="Male"></option>
          <option value="Do not wish to disclose"></option>
        </datalist>
      </p>
      <br><br>
      <p>
        <label>Father/Gaurdian Name:</label>
        <input type="text">
      </p>
      <br><br>
      <p>
        <label>Father/Gaurdian Contact number:</label>
        <input type="number">
      </p>
      <br><br>
      <p>
        <label>Father/Gaurdian Email id:</label>
        <input type="email">
      </p>
      <br><br><p>
      <label>Choose the course you want to apply for:</label>
      <br><br>
      <p>UG</p>
      <input type="radio" value="UG">
      <p>PG</p>
      <input type="radio" value="PG">
      
  </p>
<br><br>
    </form>
    <br><br>
    <center><button type="submit" form="nift" value="Submit">Submit</button></center>
